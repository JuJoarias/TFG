<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A-Frame Hand Tracking - Pinch Gesture</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-hand-tracking-component@1.0.0/dist/aframe-hand-tracking-component.min.js"></script>
    <script>
      // Componente para crear cubos con pinch y cambiar el texto
      AFRAME.registerComponent('create-on-pinch', {
        init: function () {
          this.handTracking = null;
          const textEntity = document.querySelector('#pinchText'); // Obtener el elemento de texto
          textEntity.setAttribute('text', 'value: Evento detectado!; color: #FFF');
          // Detectar cuando se inicia un pinch
          this.el.addEventListener('pinchstarted', (event) => {
            // Accede al componente hand-tracking-controls
            if (!this.handTracking) {
              this.handTracking = this.el.components['hand-tracking-controls'];
              textEntity.setAttribute('text', 'value: Manos detectadas!; color: #FFF');
            }

            if (this.handTracking) {
              const thumbTip = this.handTracking.joints['thumb-tip'];
              const indexTip = this.handTracking.joints['index-finger-tip'];
              textEntity.setAttribute('text', 'value: Detectando dedos... ; color: #FFF');
              if (thumbTip && indexTip) {
                // Calcular la distancia entre el pulgar y el índice
                const distance = new THREE.Vector3().subVectors(thumbTip, indexTip).length();
                textEntity.setAttribute('text', 'value: dedos detectados!; color: #FFF');

                if (distance < 0.1) { // Umbral de detección de pinch
                  let object = document.createElement('a-box');
                  object.setAttribute('color', '#4CC3D9');
                  object.setAttribute('width', 0.08);
                  object.setAttribute('height', 0.08);
                  object.setAttribute('depth', 0.08);

                  // Cambiar el texto al detectar el pinch
                  if (textEntity) {
                    textEntity.setAttribute('text', 'value: ¡Pinch detectado con dedo indice!; color: #FFF');
                  }

                  // Obtener la posición del pinch
                  const position = event.detail.position;
                  object.setAttribute('position', `${position.x} ${position.y} ${position.z}`);
                  object.setAttribute('class', 'movable'); // Clase para que sea detectable

                  // Añadir el objeto (cubo) a la escena
                  this.el.sceneEl.appendChild(object);
                }
              }
            }
          });
        }
      });

      // Componente para mover cubos con pinch
      AFRAME.registerComponent('interact-with-cube', {
        init: function () {
          this.selectedObject = null;

          // Detecta el inicio del pinch
          this.el.addEventListener('pinchstarted', (evt) => {
            const position = evt.detail.position;

            // Detecta si el pinch está sobre un cubo
            const intersected = this.getIntersectedObject(position);
            if (intersected) {
              this.selectedObject = intersected;
            }
          });

          // Mueve el cubo seleccionado
          this.el.addEventListener('pinchmoved', (evt) => {
            if (this.selectedObject) {
              const position = evt.detail.position;
              this.selectedObject.setAttribute('position', `${position.x} ${position.y} ${position.z}`);
            }
          });

          // Suelta el cubo cuando se termina el pinch
          this.el.addEventListener('pinchended', () => {
            this.selectedObject = null; // Libera el objeto
          });
        },

        getIntersectedObject: function (position) {
          const objects = Array.from(document.querySelectorAll('.movable'));
          let closest = null;
          let closestDistance = Infinity;

          objects.forEach((object) => {
            const objectPosition = object.object3D.position;
            const distance = objectPosition.distanceTo(new THREE.Vector3(position.x, position.y, position.z));

            if (distance < 0.1 && distance < closestDistance) { // Aumentar umbral de detección
              closest = object;
              closestDistance = distance;
            }
          });

          return closest;
        }
      });
    </script>
  </head>
  <body>
    <a-scene
      background="color: #444444"
      webxr="optionalFeatures: hand-tracking; requiredFeatures: [hand-tracking]"
      renderer="antialias: true; shadow: true"
    >
      <!-- Cámara -->
      <a-camera position="0 1.6 3"></a-camera>

      <!-- Luz Hemisférica -->
      <a-entity
        light="type: hemisphere; color: #bcbcbc; groundColor: #a5a5a5; intensity: 3"
      ></a-entity>

      <!-- Luz Direccional -->
      <a-entity
        light="type: directional; intensity: 3; castShadow: true"
        position="0 6 0"
      ></a-entity>

      <!-- Entidad de texto que muestra el mensaje al realizar el pinch -->
      <a-entity
        id="pinchText"
        position="0 2 -5"
        text="value: Esperando pinch...; color: #FFF; align: center; width: 6"
      ></a-entity>

      <!-- Mano izquierda para mover objetos -->
      <a-entity
        id="hand1"
        hand-tracking-controls="hand: left"
        interact-with-cube
      ></a-entity>

      <!-- Mano derecha para crear objetos -->
      <a-entity
        id="hand2"
        hand-tracking-controls="hand: right"
        create-on-pinch
      ></a-entity>
    </a-scene>
  </body>
</html>
