<html>
  <head>
    <meta charset="utf-8" />
    <title>Juego A-Frame</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="juego_click.js"></script>
  </head>

  <body>
    <a-scene 
      xr-mode-ui="enabled: true; enterVRDisabled: false;" 
      webxr="optionalFeatures: hand-tracking"
      background="color: skyblue">

      <a-entity generar-cubos></a-entity>
      <!-- Cámara con cursor -->
      <a-entity camera look-controls position="0 1.6 0">
      </a-entity>

      <!-- Manos -->
      <a-entity>
        <a-camera></a-camera>
        <a-entity id="left-hand" manos="hand: left" ></a-entity>
        <a-entity id="right-hand" manos="hand: right" ></a-entity>
      </a-entity>

      <!-- Suelo -->
      <a-plane rotation="-90 0 0" width="20" height="20" color="#ccc"></a-plane>

      <!-- Panel inicial -->
      <a-plane panel-inicial position="0 2 -3" width="2.5" height="1.5" color="blue">
        <a-text value="Aim and fire with your hand \n \n Shoot me to start" align="center" width="1.8" wrap-count="25" position="0 0 0.1" color="white" scale="1.5 1.5 1.5"></a-text>
      </a-plane>

      <!-- Texto de cuenta atrás -->
      <a-text id="tiempoTexto" value="Time: 30" position="-2 3 -3" color="black" scale="1.2 1.2 1.2"></a-text>

      <!-- Texto de aciertos -->
      <a-text id="contadorTexto" value="Hits: 0" position="1 3 -3" color="black" scale="1.2 1.2 1.2"></a-text>
    </a-scene>
  </body>
</html>
