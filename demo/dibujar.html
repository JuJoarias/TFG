<html>
  <head>
    <meta charset="utf-8" />
    <title>Juego A-Frame</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.5.x/dist/aframe-environment-component.min.js"></script>
    <script>
        delete AFRAME.components["grabbable"];
    </script>
    <script src="dibujar.js"></script>
  </head>

  <body>
    <a-scene 
      xr-mode-ui="enabled: true; enterVRDisabled: false;" 
      webxr="optionalFeatures: hand-tracking"
      background="color: black">
      <a-entity environment="preset: threetowers"></a-entity>

      <!-- Manos -->
      <a-entity>
        <a-camera></a-camera>
        <a-entity id="left-hand" manos="hand: left" ></a-entity>
        <a-entity id="right-hand" manos="hand: right" ></a-entity>
      </a-entity>

      <!-- Boligrafo -->
      <a-cylinder id="boligrafo"  position="0 1 -0.3 " height="0.2" radius="0.02" color="blue" drag hoover></a-cylinder>
    </a-scene>
  </body>
</html>
