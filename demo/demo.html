<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script>
        delete AFRAME.components["grabbable"];
    </script>
    <script src="demo.js"></script> 
</head>
<body>
    <a-scene 
        xr-mode-ui="enabled: true; enterVRDisabled: false;" 
        webxr="optionalFeatures: hand-tracking"
        background="color: skyblue">

        <a-sky color="#87CEEB"></a-sky>

        <a-plane position="0 0 0" rotation="-90 0 0" width="1000" height="1000" color="#888888" repeat="100 100"></a-plane>

        <a-entity id="rig" movement-controls position="0 1.6 0">
            <a-camera wasd-controls look-controls></a-camera>
        </a-entity>

        <!-- Manos -->
        <a-entity>
            <a-camera></a-camera>
            <a-entity id="left-hand" manos="hand: left" ></a-entity>
            <a-entity id="right-hand" manos="hand: right" ></a-entity>
        </a-entity>

        <!-- <a-entity floating-panel="type: text; title: Instructions; content: In front of you, you have several cubes.\n\n Make sure that your hands are showing before interacting with the elements.; width: 1.5; height: 1; color: orange; textColor: black" position="0 2 -2"></a-entity> -->

        <a-entity id="cubes">
            <!-- Primer cubo  -->
            <a-box id="grab" color="green" scale="0.5 0.5 0.5" position="-3 1 0" drag></a-box>
            <a-entity position="-3 2 0" rotation="0 90 0" floating-panel="type: text; title: Drabable box; content: With your right hand, touch the cube and do the pinch gesture, while holding this posture youll be able to drag the cube; width: 2; height: 1; color: blue; textColor: white; align: center;"></a-entity>
            <a-cylinder position="-3 0.3 0" radius="0.6" height="0.1" color="gray"></a-cylinder>
          
            <!-- Segundo cubo -->
            <a-box id="stretch" color="black" scale="0.5 0.5 0.5" position="-2.5 1 -2" stretch></a-box>
            <a-entity position="-2.5 2 -2" rotation="0 45 0" floating-panel="type: text; title: Stretchable box; content: With both of your hands, you have to pinch on the cube, then the cube will grow or srink depending on the distance between your hands.; width: 2; height: 1; color: blue; textColor: white; align: center;"></a-entity>
            <a-cylinder position="-2.5 0.3 -2" radius="0.6" height="0.1" color="gray"></a-cylinder>
          
            <!-- Tercer cubo -->
            <a-box id="slide" color="blue" scale="0.5 0.5 0.5" position="0 1 -3" slide></a-box>
            <a-entity position="0 2 -3" rotation="0 0 0" floating-panel="type: text; title: Slidable box; content: With your left hand, do the pinch gesture on the cube, then youll be able to slide the cube on an specific axis; width: 2; height: 1; color: blue; textColor: white; align: center;"></a-entity>
            <a-cylinder position="0 0.3 -3" radius="0.6" height="0.1" color="gray"></a-cylinder>
          
            <!-- Cuarto cubo -->
            <a-box id="hoover" color="orange" scale="0.5 0.5 0.5" position="2.5 1 -2" hoover></a-box>
            <a-entity position="2.5 2 -2" rotation="0 -45 0" floating-panel="type: text; title: Hooverable box; content: Just touch the cube with your hand, youll see how it reacts when you do it; width: 2; height: 1; color: blue; textColor: white; align: center;"></a-entity>
            <a-cylinder position="2.5 0.3 -2" radius="0.6" height="0.1" color="gray"></a-cylinder>
          
            <!-- Quinto cubo -->
            <a-box id="all" color="red" scale="0.5 0.5 0.5" position="0 1 1" drag slide stretch hoover clickable></a-box>
            <a-entity position="0 2 3" rotation="0 180 0" floating-panel="type: text; title: All; content: All the efects combined; width: 2; height: 1; color: blue; textColor: white; align: center;"></a-entity>
            <a-cylinder position="0 0.3 3" radius="0.6" height="0.1" color="gray"></a-cylinder>
          
            <!-- Sexto cubo -->
            <a-box id="click_cube" color="white" scale="0.5 0.5 0.5" position="3 1 0" clickable></a-box>
            <a-entity position="3 2 0" rotation="0 -90 0" floating-panel="type: text; title: Clickable; content: With either hand, do a pont gesture with your index finger, this will enable the raycaster. Then you just have to aim to the cube and with your thumb, do as if you were shooting a gun. This will act as click; width: 2; height: 1; color: blue; textColor: white; align: center;"></a-entity>
            <a-cylinder position="3 0.3 0" radius="0.6" height="0.1" color="gray"></a-cylinder>
          </a-entity>
    </a-scene>
</body>
</html>
