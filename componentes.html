<!DOCTYPE html>
<html>
<head>
   <title>Hand Components with Gesture Events and Skeleton</title>
   <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
   <!-- <script src="https://cdn.jsdelivr.net/gh/deltaluca/aframe-physics-system@master/dist/aframe-physics-system.min.js"></script>
   <script src="https://cdn.jsdelivr.net/gh/deltaluca/aframe-obb-collider/dist/obb-collider.min.js"></script> Agrega el script del OBB Collider -->
   <script src="test.js"></script>
</head>
<body>
   <a-scene 
      xr-mode-ui="enabled: true; enterVRDisabled: false;" 
      webxr="optionalFeatures: hand-tracking" 
      background="color: #444444"
      >
      <!-- physics="gravity: -9.8" -->
      <!-- Componente cubo más pequeño con static-body -->
      <!-- <a-box id="cube" position="0 1 -0.5" depth="0.2" height="0.2" width="0.2" color="red" static-body></a-box> -->

      <!-- Componentes de manos con dynamic-body y obb-collider -->
      <a-entity id="left-hand" manos="hand: left" dynamic-body="mass: 1" obb-collider="target: #cube"></a-entity>
      <a-entity id="right-hand" manos="hand: right" dynamic-body="mass: 1" obb-collider="target: #cube"></a-entity>

      <!-- Componentes detectores -->
      <a-entity detector="target: #left-text; hand: left"></a-entity>
      <a-entity detector="target: #right-text; hand: right"></a-entity>

      <!-- Entidades de texto -->
      <a-entity id="left-text" position="0 1 -2" text="value: Esperando gesto izquierdo...; color: #FFF"></a-entity>
      <a-entity id="right-text" position="1 1 -2" text="value: Esperando gesto derecho...; color: #FFF"></a-entity>
   </a-scene>
</body>
</html>
