<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevos gestos</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="hands.js"></script> <!-- Asegúrate de que el archivo esté en "js/hands.js" -->
</head>
<body>
    <a-scene 
        xr-mode-ui="enabled: true; enterVRDisabled: false;" 
        webxr="optionalFeatures: hand-tracking"
        background="color: #444444">
        
        <!-- Manos -->
        <a-entity id="left-hand" manos="hand: left" ></a-entity>
        <a-entity id="right-hand" manos="hand: right" ></a-entity>

        <!-- Detectores -->
        <a-entity detector="target: #left-text; hand: left"></a-entity>
        <a-entity detector="target: #right-text; hand: right"></a-entity>

        <!-- Texto -->
        <a-entity id="distancia" position="0 1.5 -2" text="value: Distancia del indice a la muñeca: ; color: #FFF"></a-entity>

        <a-entity id="left-text" position="-1 1 -2" text="value: Esperando gesto izquierdo...; color: #FFF"></a-entity>
        <a-entity id="right-text" position="1 1 -2" text="value: Esperando gesto derecho...; color: #FFF"></a-entity>
    </a-scene>
</body>
</html>
