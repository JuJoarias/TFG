<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- box -->
      <a-plane id="suelo" position="0 0 0" rotation="90 0 0" width="4" height="4" material="side: double" color="red"></a-plane>
      <a-plane id="techo" position="0 4 0" rotation="90 0 0" width="4" height="4" material="side: double" color="green"></a-plane>
      <a-plane id="derecha" position="2 2,5 0" rotation="0 90 0" width="4" height="4" material="side: double" color="black"></a-plane>
      <a-plane id="izquierda" position="-2 2,5 0" rotation="0 90 0" width="4" height="4" material="side: double" color="purple"></a-plane>
      <a-plane id="fondo" position="0 2,5 -2,5" rotation="0 0 90" width="4" height="4" material="side: double" color="yellow"></a-plane>
      
      <!-- sphere -->
      <a-sphere id="ball" position="0 3,5 0" radius="0.25" color="blue"></a-sphere>
      
      <!-- background -->
      <a-sky color="#ADD8E6"></a-sky>

      <!-- camera position -->
      <a-camera position="0 2 5"></a-camera>
    </a-scene>

    <script>
      // Get the ball element by its id
      var ball = document.querySelector('#ball');
      
      ball.setAttribute('animation', {
        property: 'position',
        to: '0 0.25 0',
        dir: 'alternate',
        dur: 1000,
        loop: true
      });
    </script>
  </body>
</html>
