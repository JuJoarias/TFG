<!DOCTYPE html>

<html >
  <head>
    <title>Handy Component Test</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-hand-tracking-component@1.0.0/dist/aframe-hand-tracking-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="handy.js"></script> <!-- Tu archivo JS con el componente -->
  </head>
  <body>
    <a-scene>
      <!-- Activar seguimiento de manos -->
      <a-entity 
        id="leftHand" 
        hand-tracking-controls="hand: left" 
        handy="hand: left">
      </a-entity>

      <a-entity 
        id="rightHand" 
        hand-tracking-controls="hand: right" 
        handy="hand: right">
      </a-entity>

      <!-- AÃ±adir algo al entorno -->
      <a-box position="0 1 -3" rotation="0 45 0" color="blue"></a-box>
      <a-sphere position="2 1 -3" radius="0.5" color="green"></a-sphere>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
