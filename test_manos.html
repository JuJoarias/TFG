<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A-Frame Hand Tracking</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-hand-tracking-component@1.0.0/dist/aframe-hand-tracking-component.min.js"></script>
  </head>
  <body>
    <a-scene 
      background="color: #444444"
      webxr="optionalFeatures: hand-tracking; requiredFeatures: [hand-tracking]"
      renderer="antialias: true; shadow: true">

      <!-- Cámara -->
      <a-camera position="0 1.6 3"></a-camera>

      <!-- Luz Hemisférica -->
      <a-entity 
        light="type: hemisphere; color: #bcbcbc; groundColor: #a5a5a5; intensity: 3">
      </a-entity>

      <!-- Luz Direccional -->
      <a-entity 
        light="type: directional; intensity: 3; castShadow: true"
        position="0 6 0">
      </a-entity>

      <!-- Suelo -->
      <a-plane 
        position="0 0 0" 
        rotation="-90 0 0" 
        width="10" 
        height="10" 
        color="#666666" 
        shadow="receive: true">
      </a-plane>

      <!-- Mano izquierda -->
      <a-entity 
        id="hand1" 
        hand-tracking-controls="hand: left"></a-entity>

      <!-- Mano derecha -->
      <a-entity 
        id="hand2" 
        hand-tracking-controls="hand: right"></a-entity>

    </a-scene>
  </body>
</html>
