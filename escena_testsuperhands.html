<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Superhands con Hand Tracking</title>
    <meta name="description" content="A-Frame Hand Tracking + Superhands Example" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/wmurphyrd/aframe-super-hands-component@master/dist/aframe-super-hands.min.js"></script>
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: true" renderer="antialias: true">

      <!-- CÃ¡mara -->
      <a-entity id="cameraRig" position="0 1.6 0">
        <a-entity camera look-controls wasd-controls position="0 0 0"></a-entity>
      </a-entity>

      <!-- Manos con tracking y super-hands -->
      <a-entity hand-tracking-controls="hand: left" 
                super-hands 
                sphere-collider="objects: .interactable" 
                collision-filter="collisionFor: super-hands;"></a-entity>

      <a-entity hand-tracking-controls="hand: right" 
                super-hands 
                sphere-collider="objects: .interactable" 
                collision-filter="collisionFor: super-hands;"></a-entity>

      <!-- Objeto grabbable -->
      <a-box class="interactable" 
             grabbable 
             position="0 1 -1" 
             color="orange" 
             depth="0.3" height="0.3" width="0.3">
      </a-box>

      <!-- Suelo -->
      <a-plane rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>

      <!-- Luz -->
      <a-entity light="type: ambient; color: #FFF"></a-entity>
      <a-entity light="type: directional; intensity: 0.5" position="1 3 1"></a-entity>

    </a-scene>
  </body>
</html>
