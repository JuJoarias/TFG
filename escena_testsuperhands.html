<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Superhands con Hand Tracking</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/wmurphyrd/aframe-super-hands-component@master/dist/aframe-super-hands.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/wmurphyrd/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
  </head>
  <body>
    <a-scene
      physics="gravity: -9.8"
      vr-mode-ui="enabled: true"
      renderer="antialias: true"
      embedded
      background="color: #ECECEC"
      cursor="rayOrigin: mouse"
      webxr="optionalFeatures: hand-tracking;"
    >

      <!-- CÃ¡mara -->
      <a-entity id="cameraRig" position="0 1.6 0">
        <a-entity camera look-controls></a-entity>
      </a-entity>

      <!-- Manos con tracking -->
      <a-entity id="leftHand"
                hand-tracking-controls="hand: left"
                super-hands
                physics-collider
                collision-filter="collisionFor: super-hands"
                ></a-entity>

      <a-entity id="rightHand"
                hand-tracking-controls="hand: right"
                super-hands
                physics-collider
                collision-filter="collisionFor: super-hands"
                ></a-entity>

      <!-- Objeto grabbable -->
      <a-box position="0 1.2 -1"
             color="tomato"
             width="0.3" height="0.3" depth="0.3"
             class="grabbable"
             grabbable
             dynamic-body>
      </a-box>

      <!-- Suelo -->
      <a-plane rotation="-90 0 0" width="10" height="10" color="#7BC8A4" static-body></a-plane>

      <!-- Luces -->
      <a-entity light="type: ambient; color: #ffffff; intensity: 0.5"></a-entity>
      <a-entity light="type: directional; intensity: 0.6" position="1 2 1"></a-entity>

    </a-scene>
  </body>
</html>
