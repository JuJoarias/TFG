<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Babi Scene</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-babia-components/dist/aframe-babia-components.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.0.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.2.0/dist/aframe-extras.min.js"></script>
  </head>  
  <body>
    <a-scene>   
        
        <a-entity environment ></a-entity>

        <a-entity id="data" babia-queryjson="url: data.json"></a-entity>

        <a-entity id="pie" babia-pie='from: data;legend: true; palette: blues; key:model; size: sales'position="-20 2 0" rotation="90 0 0" scale="2 2 2"></a-entity>

        <a-entity id="bars" babia-barsmap="from: data;legend: true; palette: ubuntu; x_axis: model; z_axis: color; height: sales"position="-10 0 0" scale="1 1 1"></a-entity>
        
        <a-entity id="filter-data" babia-filter="from: data; filter:motor=diesel"></a-entity>

        <a-entity id="cyls" babia-cyls="from: filter-data; legend: true; palette:foxy; x_axis: model; height: sales; radius: doors"position="10 0 0" scale="0.5 0.5 0.5"></a-entity>

        <a-entity babia-ui = 'target: pie; legend: true' position="-20 0 5" scale="0.25 0.25 0.25" ></a-entity>
        <a-entity babia-ui = 'target: bars' position="-5 0 5" scale="0.25 0.25 0.25"></a-entity>
        <a-entity babia-ui = 'target: cyls' position="12.5 0 5" scale="0.25 0.25 0.25"></a-entity>

        <!-- Light -->
        <a-light type="point" intensity="1" position="-10 20 30" ></a-light>
        <!-- Camera -->
        <a-entity movement-controls="fly: true" position="-4 5 16">
            <a-entity camera position="0 0 0" look-controls></a-entity>
            <a-entity cursor="rayOrigin:mouse"></a-entity>
            <a-entity laser-controls="hand: right"></a-entity>
        </a-entity>
    </a-scene>
  </body>
</html>
